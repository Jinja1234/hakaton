<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/css/writingInside/writingInside.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>


<div class="home">
    <nav>
        <div>

        </div>
        <div>

        </div>
        <div>
            <div class="info">Mahmud</div>
            <div class="info">Yo`Ldoshev</div>
            <img src="../../../static/img/user.png" alt="">
        </div>
    </nav>
    <main>
        <div class="writingInside">
            {% if essay.plagiarism_link %}
                <div class="msg">
                    <h1 class="error">
                        Plagarism Error !!!<a href="{{ essay.plagiarism_link }}"
                                              target="_blank">{{ essay.plagiarism_link }}</a> .
                    </h1>
                </div>
            {% endif %}
            <div class="writingInside__container">

                <div class="title">
                    Original
                </div>
                <div class="desc">
                    {{ essay.essay_text }}
                </div>
            </div>
            <div class="writingInside__container">
                <div class="title">
                    Student Check
                </div>
                <div class="desc">
                    {{ essay.essay_text }}
                </div>
            </div>

            <div class="modal">
                <div class="modal__content">
                    <form action="">

                        <textarea></textarea>

                        <label for="select-type">
                            <span>Hato turi</span>
                            <select name="" id="select-type">
                                {% for error in error_types %}
                                    <option value="{{ error.id }}">{{ error.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                        <label for="input-answer">
                            <span>Tog'ri javob</span>
                            <input id="input-answer" type="text">
                        </label>
                        <label for="input-comment">
                            <span>Ma'lumot</span>
                            <input id="input-comment" type="text">
                        </label>

                        <div class="submit-container">
                            <input id="input-submit" type="submit" data-essayId="{{ essay_id }}" value="Yubormoq">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
</div>

<script src="../../../static/js/insideWriting.js"></script>

</body>
</html>
