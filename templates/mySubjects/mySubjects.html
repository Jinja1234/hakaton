<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My subjects</title>
    <link rel="stylesheet" href='../../static/css/mySubjects/mySubjects.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<div class="home">
    <nav>
        <div>

        </div>
        <div>

        </div>
        <div>
            <div class="info">Begzod</div>
            <div class="info">Jumaniyozov</div>
            <img src='../../static/img/user.png' alt="">
        </div>
    </nav>
    <main>
        <div class="mySubjects">
            {% for sub in subject_list %}
            <div class="mySubjects__item">
                <a href="{{ url_for('my_lesson', sub_id=sub.id) }}">
                    <div class="mySubjects__item-img">
                        <img src="{{ sub.img }}" alt="English">
                        <div class="mySubjects__item-percentage" style="--percentage: 0%"></div>
                    </div>
                    <div class="mySubjects__item-info">
                        <div>{{ sub.name }}</div>
                        <div>0%</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</div>

</body>
</html>
